<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
  
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } -->
    </style>
  </head>
  <body>
    <div class="container">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica-img">
      <h1 class="avatar-name">Jessica Randall</h1> 
      <p class="avatar-location">London, United Kingdom</p> 
      <p class="avatar-description">"Front-end developer and avid
        reader."</p> 
        <div class="all-btn">
          <div class="btn">GitHub</div>
          <div class="btn">Frontend Mentor</div>
          <div class="btn">LinkedIn</div>
          <div class="btn">Twitter</div>
          <div class="btn">Intagram</div>
        </div>
        
    </div>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ayoola</a>.
    </div>
  </body>
</html>
